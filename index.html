<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Redesign</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/solid.css"
    />
  </head>
  <body>
    <!-- The header -->
    <header>
      <section class="header">
        <img
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"
          alt="Logo"
        />
        <div class="input">
          <div class="search">
            <input type="search" placeholder="Lionel Messi" />
          </div>
          <div class="icons">
            <i class="uil uil-times"></i>
            <span class="vertical-line"></span>
            <i class="uil uil-microphone"></i>
            <i class="uil uil-camera"></i>
            <i class="uil uil-search"></i>
          </div>
        </div>
      </section>
      <div class="settings">
        <i class="uil uil-setting"></i>
        <i class="uil uil-bars"></i>
        <span class="span">A</span>
      </div>
    </header>

    <!-- The second layer -->
    <div class="second_layer">
      <div class="inflex">
        <div class="active">All</div>
        <div>News</div>
        <div>Images</div>
        <div>Videos</div>
        <div>More</div>
      </div>
      <span class="tools">Tools</span>
    </div>
    <hr />

    <!-- Time taken -->

    <div class="time_taken">
      <p>About 203,000,000 results (0.49 seconds)</p>
    </div>
    <div class="lionel">
      <div class="name">
        <h2>Lionel Messi</h2>
        <span>Footballer</span>
      </div>
      <p class="active">Overview</p>
      <p>Stats</p>
      <p>Video</p>
      <p>News</p>
    </div>

    <!-- The full grid -->

    <div class="flex_grid">
      <!-- Grid 1 -->

      <div class="grid1">
        <div class="img1"><img src="JULY.jpg" alt="" /></div>
        <div class="img2"><img src="JULY.jpg" alt="" /></div>
        <div class="img3"><img src="JULY.jpg" alt="" /></div>
        <div class="img4"><img src="JULY.jpg" alt="" /></div>
        <div class="img5"><img src="JULY.jpg" alt="" /></div>
      </div>

      <!-- grid 2 -->
      <div class="grid2">
        <!-- Big one -->

        <div class="grid21">
          <h4>Stats</h4>
          <h2>
            World Cup <span class="dot"></span> Argentina
            <span class="dot"></span>2022
          </h2>

          <div class="con">
            <div class="Matches">
              <p>Matches</p>
              <p>5</p>
            </div>
            <hr />

            <div class="Matches">
              <p>Goals</p>
              <p>4</p>
            </div>
            <hr />

            <div class="Matches">
              <p>Assists</p>
              <p>2</p>
            </div>
            <hr />

            <div class="Matches">
              <p>Yellow Card</p>
              <p>1</p>
            </div>
            <hr />
          </div>
        </div>
        <!-- Height tab -->
        <div class="Height">
          <h2>Height</h2>
          <h2>1.69m</h2>
        </div>
        <!-- Age tab -->
        <div class="Age">
          <h2>Age</h2>
          <p style="font-size: 14px">35 years old (24 June 1987)</p>
        </div>
        <!-- image tab -->
        <div class="img">
          <img src="JULY.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
